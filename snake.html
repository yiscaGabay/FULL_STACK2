<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Snake Game</title>
  <link rel="stylesheet" href="snake.css">
  <script type="text/javascript" src="snake.js"></script>
</head>

<body>
  <div class="divContainer">
    <div class="game">
      <h3 id="score">Press any arrow key to start moving!</h3>
      <h3 id="time">Time: 0.0s</h3>
      <canvas id="snakeGame" width="600" height="600"></canvas>
    </div>

    <div class="RB" id="RBSpeed">
      <h2>Change speed</h2>
      <label>Faster</label>
      <input class="options" type="radio" id="faster" name="speed">
      <label>Slower</label>
      <input class="options" type="radio" id="slower" name="speed">
      <label>Default</label>
      <input class="options" type="radio" id="default" name="speed">
      <button class="changeSpeed" id="changeSpeed">Go!</button>
    </div>
    <div class="RB" id="RBStones">
      <h2>Add obstacles</h2>
      <label>Add</label>
      <input class="options" type="radio" id="add" name="stone">
      <label>Remove</label>
      <input class="options" type="radio" id="remove" name="stone">
      <button class="AddStones" id="AddStones">Go!</button>
    </div>
  </div>
</body>

</html>
